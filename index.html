    }
  </style>

<body>
  <h1>Mirjalolga Xush Kelibsiz!</h1>
  <p>Bu sayt test uchun yaratilgan. Hozircha oddiy sahifa.</p>

    <p>Keyinchalik bu yerga yangiliklar, xizmatlar va kontaktlar joylanadi.</p>
  </div>
